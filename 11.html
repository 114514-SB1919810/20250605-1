<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>期末報告</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    /* 封面區塊 */
    .cover {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffb0c1;
      padding: 40px;
      box-sizing: border-box;
      flex-direction: column;
    }

    .cover-content {
      text-align: center;
      padding: 0;
      border-radius: 15px;
      box-shadow: none;
      background: #f4f4f4;
      width: 100%;
      max-width: 600px;
    }

    .cover h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 24px;
    }

    .shadow-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
      margin: 0 auto 30px auto;
    }

    .shadow-img:hover {
      transform: scale(1.02);
    }


    .line {
  display: block;
  width: 10px;
  height: 10px;
  background: #fff;
  cursor: pointer;
  padding: 16px;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1002;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0,0,0,0.15);
}

.line .menu {
  position: relative;
  top: 0;
  height: 2px;
  background: #222;
  width: 20px;
  margin: 0 auto;
}

.line .menu::before,
.line .menu::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 2px;
  background: #222;
  left: 0;
}

.line .menu::before {
  top: -8px;
}

.line .menu::after {
  top: 8px;
}


    #menu:checked + .line .menu {
      background: transparent;
    }

    #menu:checked + .line .menu::before {
      transform: rotate(45deg);
      top: 0;
    }

    #menu:checked + .line .menu::after {
      transform: rotate(-45deg);
      top: 0;
    }

    #menu:checked + .line .menu::before,
    #menu:checked + .line .menu::after {
      transition: top ease 0.15s, transform ease 0.15s 0.15s;
    }

    /* 選單列表：桌面版 */
    .menu-list {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      position: static;
      background: transparent;
      box-shadow: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      z-index: 1;
      flex-wrap: wrap;
      gap: 12px;
    }

    .menu-list ul {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-list ul li {
      display: inline-block;
      font-weight: 600;
      color: #444;
      white-space: nowrap;
    }

    .menu-list ul li a {
      text-decoration: none;
      color: #d6336c;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .menu-list ul li a:hover {
      color: #a31f4a;
    }


    @media screen and (max-width: 768px) {
      .line {
        display: block;
      }


      .menu-list {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        background: #fff;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        padding-top: 80px;
        z-index: 1000;
        overflow-y: auto;
      }


      #menu:checked ~ .menu-list {
        display: flex;
      }

      .menu-list ul {
        flex-direction: column;
        margin-left: 30px;
        gap: 12px;
      }

      .menu-list ul li {
        width: auto;
        font-weight: 600;
      }
    }

  </style>
</head>
